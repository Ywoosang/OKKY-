<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="okky-login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKKY - All That Developer</title>
</head>

<body>
    <div class="menu">
        <div class="logo">
            <a href=""><img src="img/okjsp_logo.png" alt=""></a>
        </div>
        <div class="searching">
            <input type="text" placeholder="Google 검색">
            <button class="btn">
                <div class="icon">
                    <a href=""><i class="fa fa-search"></i></a>
                </div>
            </button>
        </div>
        <div class="big-menu">
            <span><i class="fa fa-sign-in"></i><a href="#none">로그인</a></span>
            <span><i class="fa fa-user"></i><a href="#none">회원가입</a></span>
        </div>
        <ul class="small-menu">
            <li><a href="" class="link"><i class="fa fa-database"></i><span>Q&A</span></a></li>
            <li><a href="" class="link"><i class="fa fa-code"></i><span>Tech</span></a></li>
            <li><a href="" class="link"><i class="fa fa-comments"></i><span>커뮤니티</span></a></li>
            <li><a href="" class="link"><i class="fa fa-quote-left"></i><span>칼럼</span></a></li>
            <li><a href="" class="link"><i class="fa fa-users"></i><span>Jobs</span></a></li>
        </ul>

        <div class="git-icon">
            <i class="fa fa-github"><a href="#none">Github Issues</a></i>
        </div>
    </div>
    <backgrd>
        <div class="content-header">
            <span>
                <h2>로그인</h2>
            </span>
        </div>
        <div class="log-background">
            <div class="log-in">
                <div class="title">
                    <p><b>아이디 로그인</b></p>
                </div>
                <div class="wrap-item">
                    <div class="item">
                        <input type="text" placeholder="아이디">
                    </div>
                    <div class="item">
                        <input type="text" placeholder="비밀번호">
                    </div>

                    <div class="check-box">
                        <input type="checkbox">
                        <p><b>로그인 유지</b></p>
                    </div>
                    <div class="login-btn">
                        <a href=""><button>로그인</button></a>
                    </div>
                    <div class="signup-block">
                        <a href=""><p><b>계정찾기</b></p></a>
                        <a href=""><p><b>회원가입</b></p></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="sns-login">
            <div class="title">
                <p><b>SNS 로그인</b></p>
            </div>
            <div class="wrap-item2">
                <a href=""><div>Login with GitHub</div></a>
                <a href=""><div>Login with Google</div></a>
                <a href=""><div>Login with Facebook</div></a>
                <a href=""><div>Login with Kakao</div></a>
                <a href=""><div>Login with NAVER</div></a>
            </div>
        </div>
    </backgrd>
</body>
</html>
